<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pessoa</title>
</head>
<body>
	<div th:if="${person != null}">
		<form method="POST" th:action="@{/person}" th:object="${person}">
		<input type="hidden" th:field="*{id}"></input>
		Nome: <input type="text" th:field="*{name}"></input><br><br>
		Idade: <input type="text" th:field="*{age}"></input><br><br>
		Status: <select th:field="*{status}">
					<option value="1">Ativo</option>
					<option value="0">Inativo</option>
				</select>
		<br><br>
		<button type="submit">Cadastrar Pessoa</button>
	</form>
	</div>
    <div th:if="${message != null}">
    	<h3 style="color: red;" th:text="${message}"></h3>
	</div>
    
</body>
</html>
