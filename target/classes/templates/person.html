<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pessoa</title>
</head>
<body>
	<div th:if="${person != null}">
		Id: <span th:text="${person.id}"></span><br>
		Nome: <span th:text="${person.name}"></span><br>
		Idade: <span th:text="${person.age}"></span><br>
		Status: <span th:text="${person.status ? 'Ativo' : 'Inativo'}"></span><br>
	</div>
    <div th:if="${message != null}">
    	<h3 style="color: red;" th:text="${message}"></h3>
	</div>
</body>
</html>
